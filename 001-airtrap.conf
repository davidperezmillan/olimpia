<VirtualHost *:80>
    ServerName davidperezmillan.zapto.org
    #ServerAlias
    #ServerAdmin email@deladministrador.com
    LogLevel warn
    DocumentRoot /home/david/script/django/calizaDjango
    WSGIPassAuthorization On

    #Alias /robots.txt /home/david/script/django/calizaDjango/airtrap/static/robots.txt
    #Alias /favicon.ico /home/david/script/django/calizaDjango/airtrap/static/favicon.ico

    Alias /media/ /home/david/script/django/calizaDjango/calizaDjango/media/
    Alias /static/ /home/david/script/django/calizaDjango/calizaDjango/static/

    <Directory /home/david/script/django/calizaDjango/calizaDjango/static>
        Require all granted
    </Directory>

    <Directory /home/david/script/django/calizaDjango/calizaDjango/media>
        Require all granted
    </Directory>


    WSGIScriptAlias / /home/david/script/django/calizaDjango/calizaDjango/wsgi.py

    <Directory /home/david/script/django/calizaDjango>
        <Files wsgi.py>
                Require all granted
        </Files>
    </Directory>

    #Cabe destacar que usamos el path a python de nuestro virtualenv
    WSGIDaemonProcess calizaDjango python-path=/home/david/script/django/calizaDjango:/home/david/script/django/calizaDjango/lib/python2.7/site-packages user=david
    WSGIProcessGroup calizaDjango
    #En el errorlog podremos encontrar los errores del servidor de apps
    ErrorLog "/var/log/apache2/airtrap_django"
    CustomLog "/var/log/apache2/airtrap_django" common
</VirtualHost>