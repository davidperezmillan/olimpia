<VirtualHost *:80>
    ServerName davidperezmillan.zapto.org
    #ServerAlias
    #ServerAdmin email@deladministrador.com
    LogLevel warn
    DocumentRoot /home/david/script/olimpia/olimpia 
    WSGIPassAuthorization On

    #Alias /robots.txt /home/david/script/olimpia/olimpia/olimpia/static/robots.txt
    #Alias /favicon.ico /home/david/script/olimpia/olimpia/olimpia/static/favicon.ico

    Alias /media/ /home/david/script/olimpia/olimpia/olimpia/media/
    Alias /static/ /home/david/script/olimpia/olimpia/olimpia/static/

    <Directory /home/david/script/olimpia/olimpia/olimpia/static>
        Require all granted
    </Directory>

    <Directory /home/david/script/olimpia/olimpia/olimpia/media>
        Require all granted
    </Directory>


    WSGIScriptAlias / /home/david/script/olimpia/olimpia/olimpia/wsgi.py

    <Directory /home/david/script/olimpia/olimpia/olimpia>
        <Files wsgi.py>
                Require all granted
        </Files>
    </Directory>

    #Cabe destacar que usamos el path a python de nuestro virtualenv
    WSGIDaemonProcess olimpia python-path=/home/david/script/olimpia/olimpia:/home/david/script/olimpia/olimpia/lib/python2.7/site-packages user=david
    WSGIProcessGroup olimpia
    #En el errorlog podremos encontrar los errores del servidor de apps
    ErrorLog "/var/log/apache2/olimpia"
    CustomLog "/var/log/apache2/olimpia" common
</VirtualHost>